<!doctype html>
<html lang="fr">
    <head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="./style.css">
    </head>
    <style>
    .card.petit-format {
        height: 63mm;
        width: 88mm;
    }

    div.contour-de-carte.petit-format{
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScY9QGLsBFFwqDV_9Fud931slLxis_Cs2liLEhtEG92zkix33T6A");
        padding:1mm;
        min-height: 62mm;
        min-width: 87mm;	
    }

    div.fond-de-carte.petit-format{
        background-image: url("https://images-na.ssl-images-amazon.com/images/I/41GxEBcDmfL.jpg");
        min-height: 62mm;
        min-width: 87mm;
    }

    span.icon.petit-format{
        width: 6mm;
        height: 6mm;
    }

    div.description.petit-format{
        width: 87mm;
        height: 54mm;	
        font-size: 4mm;
        font-weight: bold;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
    }

    div.description.petit-format > p {
        padding-left: 5%;
        padding-right: 5%;
    }

    div.description.petit-format > p.unique {
        margin: 0mm;
    }

    div.description.petit-format > p.condition-retournement{
        margin: 0mm;
    }
    </style>
    <body>
        <div id="navBar-petit-format">
            <!--TO PRINT-->
            <div class="card petit-format">
                <div class="contour-de-carte petit-format">
                    <div class="fond-de-carte petit-format">
                        <div class="name retournement">Echange inéquivalent<span class="icon petit-format"><img src="./Images/icone.jpg" /></span></div>
                        <div class="description petit-format">
                            <p class="condition-retournement">Lorsqu'un <i>Personnage</i> atteint plus de 15 points d'équipements :</p>
                            <p>Echanger tous vos <i>Equipements</i> avec ceux du joueur adverse.</p>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
