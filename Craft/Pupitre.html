<!doctype html>
<html lang="fr">
    <head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="../Cartes/style.css">
    <link rel="stylesheet" href="./style.css">
    <style>
    @page{
        margin-left: 0px;
        margin-right: 0px;
        margin-top: 0px;
        margin-bottom: 0px;
    }
    
    .station-a4{
        width: 210mm;
        height: 297mm;                
        border: 1px solid black;
        display:inline-block;

        background-image: url("https://images-na.ssl-images-amazon.com/images/I/41GxEBcDmfL.jpg");
    }

    .station-card{
        position: absolute;
        width: 68mm;
        height: 120mm;
        float: left;
        border: 1px solid black;        
        background-size: cover;
    } 
    
    .station-card > p {
        color: white;
        line-height: 400px;
        font-size: 25px;
        font-family: 'Cinzel', serif;
        text-transform: capitalize;
        font-weight: bold;
        text-align: center;
        vertical-align: middle;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        padding: 5px;
    }

    .station-card.personnage{
        top: 15px;
        left: 15px;
        background-image: url("./Images/background-personnage.jpg");
    }

    .pattern-bord{
        position:absolute;
        top: 15px;
        left: 100px;
    }

    .station-card.quete{
        top: 15px;
        left: 15px;
        background-image: url("./Images/background-quete.jpg");
    }

    .station-card.steuf{
        background-image: url("./Images/fond-steuf-color.jpg");        
    }

    .station-card.steuf > p > img {
        margin-top: 100px;
        width: 100px;
        height: auto;
    }

    .station-card.steuf > p {        
        line-height: 100px;
    }

    .station-card.steuf.tete{
        top: 15px;
        left: 280px;
    }

    .station-card.steuf.corps{
        top: 15px;
        left: 540px;
    }

    .pattern-milieu{
        position:absolute;
        top: 512px;
        width: 1100px;
        left : 400px;
    }

    .pattern-milieu > img{
        width: 1092px;
        height: 50px;
    }

    .border-top{
        border-top: 1px solid black;
    }

    .border-left{
        border-left: 1px solid black;
    }

    .border-right{
        border-right: 1px solid black;    
    }

    .border-bottom{
        border-bottom: 1px solid black;
    }

    .station-card.steuf.arme{
        top: 575px;
        left: 15px;
    }

    .station-card.steuf.acc1{
        top: 575px;
        left: 280px;
    }

    .station-card.steuf.acc2{
        top: 575px;
        left: 540px;
    }
    </style>
    </head>
    <body>

        <div class="station-a4">

            <div class="pattern-bord"></div>

            <div class="station-card personnage"><p>Personnage</p></div>

            <div class="station-card quete"><p>Quête</p></div>

            <div class="station-card steuf corps">
                <p style="text-align:center;"><img src="./Images/corps_blanc.png" /></p>
                <p>Steuf : Corps</p>
            </div>

            <div class="station-card steuf arme">
                <p style="text-align:center;"><img src="./Images/arme_blanc.png" /></p>
                <p>Steuf : Arme</p>
            </div>

            <div class="station-card steuf acc1">
                <p style="text-align:center;"><img src="./Images/accessoire_blanc.png" /></p>
                <p>Steuf : Accessoire</p>
            </div>
        </div>
    </body>
</html>
